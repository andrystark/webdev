<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private fitness trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Fitness traine</div>
    <nav class="nav">
      <a href="#">About the company</a>
      <a href="#">Advantages</a>
      <a href="#">Reviews</a>
      <a href="#">News</a>
      <a href="#">Promotions</a>
      <a href="#">Contacts</a>
    </nav>
    <div class="contacts">
      <p>+38000500000</p>
      <button>Callback</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Private fitness trainer</h1>
      <button>Request a callback</button>
    </div>
    <div class="hero-img">
      <img src="trainer.JPG" alt="trainer">
    </div>
    <form class="discount-form">
      <h3>Get a discount</h3>
      <input type="text" placeholder="Your name">
      <input type="tel" placeholder="Your phone number">
      <input type="email" placeholder="Your email">
      <button>Send</button>
    </form>
  </section>

  <section class="features">
    <div class="feature"><img src="image 4.jpg">
      <br>
       клуба 4000 м²</div>
    <div class="feature">CrossFit zone</div>
    <div class="feature">Aqua zone and SPA</div>
  </section>

  <section class="cards">
    <h2>Choose a club card</h2>
    <div class="card-grid">
      <div class="card">Сard 1</div>
      <div class="card">Сard 2</div>
      <div class="card">Сard 3</div>
    </div>
  </section>

  <section class="team">
    <h2>Our team</h2>
    <div class="team-grid">
      <div class="team-member">Trainer 1</div>
      <div class="team-member">Trainer 2</div>
      <div class="team-member">Trainer 3</div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Private fitness trainer</p>
  </footer>
</body>
</html>
