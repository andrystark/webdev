<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Частный фитнес тренер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">ФИТНЕС ТРЕНЕР</div>
    <nav class="nav">
      <a href="#">О компании</a>
      <a href="#">Преимущества</a>
      <a href="#">Отзывы</a>
      <a href="#">Новости</a>
      <a href="#">Акции</a>
      <a href="#">Контакты</a>
    </nav>
    <div class="contacts">
      <p>+38000500000</p>
      <button>Обратный звонок</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Частный фитнес тренер</h1>
      <button>Заказать обратный звонок</button>
    </div>
    <div class="hero-img">
      <img src="trainer.jpg" alt="Тренер">
    </div>
    <form class="discount-form">
      <h3>Получить скидку</h3>
      <input type="text" placeholder="Ваше имя">
      <input type="tel" placeholder="Ваш телефон">
      <input type="email" placeholder="Ваш e-mail">
      <button>Отправить</button>
    </form>
  </section>

  <section class="features">
    <div class="feature"><img src="image 4.jpg">
      <br>
       клуба 4000 м²</div>
    <div class="feature">Зона кроссфит и единоборств</div>
    <div class="feature">Аквазона и SPA</div>
  </section>

  <section class="cards">
    <h2>Оберіть клубну карту</h2>
    <div class="card-grid">
      <div class="card">Карта 1</div>
      <div class="card">Карта 2</div>
      <div class="card">Карта 3</div>
    </div>
  </section>

  <section class="team">
    <h2>Наша команда</h2>
    <div class="team-grid">
      <div class="team-member">Тренер 1</div>
      <div class="team-member">Тренер 2</div>
      <div class="team-member">Тренер 3</div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Частный фитнес тренер</p>
  </footer>
</body>
</html>
